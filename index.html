
<!DOCTYPE html>
<html>
<head>
    <style>
        .iframe-grid {
            position: relative;
        }
        .iframe {
            position: relative;
            width: 100%;
            height: 900px;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            display: none;
        }
        .iframe.active {
            opacity: 1;
            animation: slideIn 1s ease-in-out, fadeIn 1s;
            pointer-events: auto;
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #fff;
            border: none;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }
        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="iframe-grid">
        
        <div id="iframe0" class="iframe">
            <iframe src="3-column-preview-card-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe1" class="iframe">
            <iframe src="age-calculator/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe2" class="iframe">
            <iframe src="article-preview-component-master/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe3" class="iframe">
            <iframe src="faq-accordion-card/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe4" class="iframe">
            <iframe src="interactive-card-details-form-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe5" class="iframe">
            <iframe src="nft-preview-card-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe6" class="iframe">
            <iframe src="order-summary-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe7" class="iframe">
            <iframe src="product-preview-card-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe8" class="iframe">
            <iframe src="profile-card-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe9" class="iframe">
            <iframe src="qr-code-component/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe10" class="iframe">
            <iframe src="results-summary-component/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe11" class="iframe">
            <iframe src="social-proof-section-master/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
        
        <div id="iframe12" class="iframe">
            <iframe src="stats-preview-card-component-main/index.html" width="100%" height="100%" "></iframe>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
    
    </div>
    <script>
        var currentIframe = 0;
        var iframes = document.getElementsByClassName('iframe');
        iframes[currentIframe].classList.add('active');

        setInterval(function() {
            iframes[currentIframe].classList.remove('active');
            currentIframe = (currentIframe + 1) % iframes.length;
            iframes[currentIframe].classList.add('active');
        }, 10000);

        Array.from(document.getElementsByClassName('prev')).forEach((button, index) => {
            button.addEventListener('click', function() {
                iframes[currentIframe].classList.remove('active');
                currentIframe = (currentIframe - 1 + iframes.length) % iframes.length;
                iframes[currentIframe].classList.add('active');
            });
        });

        Array.from(document.getElementsByClassName('next')).forEach((button, index) => {
            button.addEventListener('click', function() {
                iframes[currentIframe].classList.remove('active');
                currentIframe = (currentIframe + 1) % iframes.length;
                iframes[currentIframe].classList.add('active');
            });
        });
    </script>
</body>
</html>
